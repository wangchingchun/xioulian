                <p class="h1 f_shiro " style="text-shadow: -3px 3px 3px #dde2f6;">為何選擇《修煉》</p>
                <br>
                <p class="h5 txt f_shiro ">&emsp;&emsp;當初在選書的時候並沒有糾結很久，一下子便想到了這套在我書櫃存放多年的書籍。</p>
                <p class="h5 txt f_shiro ">&emsp;&emsp;《修煉》可以算是讓我踏入「奇幻小說」世界的開始，並從此深愛各式各樣無論東西方的奇幻小說，但最愛的始終還是《修煉》。</p>
                <p class="h5 txt f_shiro ">&emsp;&emsp;所以我決定以這套對我來說既特別又重要的書進行介紹，<span style="color:#e1a0ef;">它在我心裡是永遠的經典</span>，是除了《哈利波特》這部神作以外，任何作品都無法超越的存在。</p>
